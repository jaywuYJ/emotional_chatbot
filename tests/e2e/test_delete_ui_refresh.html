<body>
    <div class="container">

        <div class="controls">

            <div class="input-group">

    <script>
        const API_BASE = 'http://localhost:8000';
        let messages = [];
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function showStatus(message, type = 'success') {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status';
            }, 3000);
        }
        
        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            log(`æ¸²æŸ“æ¶ˆæ¯åˆ—è¡¨ï¼Œå…± ${messages.length} æ¡æ¶ˆæ¯`);
            
            messages.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role === 'user' ? 'user-message' : 'ai-message'}`;
                messageDiv.innerHTML = `
                    <div class="message-header">
                        ${msg.role === 'user' ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– AI'} - ID: ${msg.id} (dbId: ${msg.dbId || 'N/A'})
                    </div>
                    <div class="message-content">${msg.content}</div>
                    ${msg.role === 'user' ? `
                        <div class="message-actions">
                            <button class="btn btn-edit" onclick="editMessage(${index})">ç¼–è¾‘</button>
                            <button class="btn btn-delete" onclick="deleteMessage(${index})">åˆ é™¤</button>
                        </div>
                    ` : ''}
                `;
                messagesContainer.appendChild(messageDiv);
            });
        }
        
        async function sendMessage() {
            const sessionId = document.getElementById('sessionId').value;
            const userId = document.getElementById('userId').value;
            const content = document.getElementById('messageContent').value;
            
            if (!content.trim()) {
                showStatus('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'error');
                return;
            }
            
            try {
                log(`å‘é€æ¶ˆæ¯: ${content}`);
                
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: content,
                        session_id: sessionId,
                        user_id: userId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`æ¶ˆæ¯å‘é€æˆåŠŸ: ç”¨æˆ·æ¶ˆæ¯ID=${result.message_id}, AIæ¶ˆæ¯ID=${result.ai_message_id}`);
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                const userMessage = {
                    id: result.message_id,
                    dbId: result.message_id,
                    role: 'user',
                    content: content,
                    user_id: userId
                };
                messages.push(userMessage);
                
                // æ·»åŠ AIå›å¤
                const aiMessage = {
                    id: result.ai_message_id || Date.now(),
                    dbId: result.ai_message_id,
                    role: 'assistant',
                    content: result.response,
                    user_id: userId
                };
                messages.push(aiMessage);
                
                renderMessages();
                showStatus('æ¶ˆæ¯å‘é€æˆåŠŸ');
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('messageContent').value = '';
                
            } catch (error) {
                log(`å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`);
                showStatus(`å‘é€å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        async function deleteMessage(index) {
            const message = messages[index];
            if (!message || message.role !== 'user') {
                showStatus('åªèƒ½åˆ é™¤ç”¨æˆ·æ¶ˆæ¯', 'error');
                return;
            }
            
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æ¶ˆæ¯å—ï¼Ÿ')) {
                return;
            }
            
            try {
                log(`åˆ é™¤æ¶ˆæ¯: ID=${message.id}, dbId=${message.dbId}`);
                
                const response = await fetch(`${API_BASE}/chat/messages/${message.dbId}?user_id=${message.user_id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`åˆ é™¤æˆåŠŸ: ${JSON.stringify(result)}`);
                
                // æ¨¡æ‹Ÿå‰ç«¯åˆ é™¤é€»è¾‘
                const deletedMessages = result.deleted_messages || [];
                log(`åç«¯è¿”å›çš„åˆ é™¤IDåˆ—è¡¨: ${JSON.stringify(deletedMessages)}`);
                
                const beforeCount = messages.length;
                messages = messages.filter(msg => {
                    const dbId = msg.dbId || msg.id;
                    const shouldDelete = deletedMessages.includes(parseInt(dbId)) || 
                                        deletedMessages.includes(String(dbId)) ||
                                        deletedMessages.includes(dbId);
                    
                    if (shouldDelete) {
                        log(`åˆ é™¤æ¶ˆæ¯: ${msg.id} (dbId: ${dbId}), è§’è‰²: ${msg.role}`);
                    }
                    return !shouldDelete;
                });
                
                const afterCount = messages.length;
                log(`åˆ é™¤å‰: ${beforeCount} æ¡ï¼Œåˆ é™¤å: ${afterCount} æ¡ï¼Œå®é™…åˆ é™¤: ${beforeCount - afterCount} æ¡`);
                
                renderMessages();
                showStatus(`åˆ é™¤æˆåŠŸï¼Œåˆ é™¤äº† ${beforeCount - afterCount} æ¡æ¶ˆæ¯`);
                
            } catch (error) {
                log(`åˆ é™¤æ¶ˆæ¯å¤±è´¥: ${error.message}`);
                showStatus(`åˆ é™¤å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        function editMessage(index) {
            const message = messages[index];
            const newContent = prompt('ç¼–è¾‘æ¶ˆæ¯å†…å®¹:', message.content);
            if (newContent && newContent !== message.content) {
                // è¿™é‡Œå¯ä»¥å®ç°ç¼–è¾‘åŠŸèƒ½
                log(`ç¼–è¾‘æ¶ˆæ¯: ${message.id} -> ${newContent}`);
                showStatus('ç¼–è¾‘åŠŸèƒ½å¾…å®ç°', 'error');
            }
        }
        
        function clearMessages() {

        }
        
        // é¡µé¢åŠ è½½æ—¶çš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            renderMessages();

    </script>
