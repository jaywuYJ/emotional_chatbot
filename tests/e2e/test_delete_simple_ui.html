<!DOCTYPE html>

<body>
    <div class="container">
        <h1>ç®€åŒ–åˆ é™¤åŠŸèƒ½æµ‹è¯•</h1>
        
        <div class="section">

            <div class="controls">
                <div class="input-group">
                    <label>ä¼šè¯ID:</label>
                    <input type="text" id="sessionId" value="simple_ui_test">
                </div>
                <div class="input-group">
                    <label>ç”¨æˆ·ID:</label>
                    <input type="text" id="userId" value="simple_ui_user">
                </div>
                <div class="input-group">
                    <label>æ¶ˆæ¯å†…å®¹:</label>
                    <textarea id="messageContent" rows="2">æµ‹è¯•åˆ é™¤åŠŸèƒ½</textarea>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="sendMessage()">å‘é€æ¶ˆæ¯</button>
                <button class="btn btn-success" onclick="loadMessages()">åŠ è½½æ¶ˆæ¯</button>
                <button class="btn btn-danger" onclick="clearAll()">æ¸…ç©ºæ‰€æœ‰</button>
            </div>
        </div>

        <div id="status"></div>
        
        <div class="section">
            <h3>å½“å‰æ¶ˆæ¯åˆ—è¡¨</h3>
            <div id="messages">
                <!-- æ¶ˆæ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
            </div>
        </div>
        
        <div class="section">
            <h3>æ“ä½œæ—¥å¿—</h3>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentMessages = [];
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function showStatus(message, type = 'success') {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status';
            }, 5000);
        }
        
        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            if (currentMessages.length === 0) {
                messagesContainer.innerHTML = '<p style="color: #666; text-align: center;">æš‚æ— æ¶ˆæ¯</p>';
                return;
            }
            
            log(`æ¸²æŸ“ ${currentMessages.length} æ¡æ¶ˆæ¯`);
            
            currentMessages.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role === 'user' ? 'user-message' : 'ai-message'}`;
                messageDiv.id = `msg-${msg.id}`;
                
                const isLatestUser = msg.role === 'user' && 
                    currentMessages.filter(m => m.role === 'user').pop()?.id === msg.id;
                
                messageDiv.innerHTML = `
                    <div class="message-info">
                        ${msg.role === 'user' ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– AI'} - 
                        ID: ${msg.id} | dbId: ${msg.dbId || 'N/A'} | 
                        æ—¶é—´: ${new Date(msg.timestamp).toLocaleTimeString()}
                        ${isLatestUser ? ' (æœ€æ–°ç”¨æˆ·æ¶ˆæ¯)' : ''}
                    </div>
                    <div class="message-content">${msg.content}</div>
                    ${msg.role === 'user' ? `
                        <div>
                            ${isLatestUser ? `
                                <button class="btn btn-danger" onclick="deleteMessage('${msg.id}', '${msg.dbId || msg.id}')">
                                    åˆ é™¤æ¶ˆæ¯
                                </button>
                            ` : `
                                <button class="btn btn-danger" disabled title="åªèƒ½åˆ é™¤æœ€æ–°çš„ç”¨æˆ·æ¶ˆæ¯">
                                    åˆ é™¤æ¶ˆæ¯
                                </button>
                            `}
                            <button class="btn btn-primary" onclick="highlightMessage('${msg.id}')">
                                é«˜äº®
                            </button>
                        </div>
                    ` : ''}
                `;
                messagesContainer.appendChild(messageDiv);
            });
        }
        
        async function sendMessage() {
            const sessionId = document.getElementById('sessionId').value;
            const userId = document.getElementById('userId').value;
            const content = document.getElementById('messageContent').value;
            
            if (!content.trim()) {
                showStatus('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'error');
                return;
            }
            
            try {
                log(`å‘é€æ¶ˆæ¯: "${content}"`);
                
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: content,
                        session_id: sessionId,
                        user_id: userId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`æ¶ˆæ¯å‘é€æˆåŠŸ - ç”¨æˆ·ID: ${result.message_id}, AI ID: ${result.ai_message_id}`);
                
                // é‡æ–°åŠ è½½æ¶ˆæ¯åˆ—è¡¨
                await loadMessages();
                
                showStatus('æ¶ˆæ¯å‘é€æˆåŠŸ');
                document.getElementById('messageContent').value = '';
                
            } catch (error) {
                log(`å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`);
                showStatus(`å‘é€å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        async function loadMessages() {
            const sessionId = document.getElementById('sessionId').value;
            
            try {
                log(`åŠ è½½ä¼šè¯æ¶ˆæ¯: ${sessionId}`);
                
                const response = await fetch(`${API_BASE}/chat/sessions/${sessionId}/history`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                const messages = result.messages || [];
                
                log(`åŠ è½½åˆ° ${messages.length} æ¡æ¶ˆæ¯`);
                
                // è½¬æ¢æ¶ˆæ¯æ ¼å¼
                currentMessages = messages.map(msg => ({
                    id: msg.id,
                    dbId: msg.id, // å†å²æ¶ˆæ¯çš„dbIdå°±æ˜¯id
                    role: msg.role,
                    content: msg.content,
                    timestamp: msg.timestamp,
                    user_id: msg.user_id
                })).reverse(); // åè½¬é¡ºåºï¼Œæœ€æ–°çš„åœ¨ä¸‹é¢
                
                renderMessages();
                showStatus(`åŠ è½½äº† ${messages.length} æ¡æ¶ˆæ¯`);
                
            } catch (error) {
                log(`åŠ è½½æ¶ˆæ¯å¤±è´¥: ${error.message}`);
                showStatus(`åŠ è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        async function deleteMessage(frontendId, dbId) {
            const userId = document.getElementById('userId').value;
            
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ¶ˆæ¯å—ï¼Ÿ\nå‰ç«¯ID: ${frontendId}\næ•°æ®åº“ID: ${dbId}`)) {
                return;
            }
            
            try {
                log(`åˆ é™¤æ¶ˆæ¯ - å‰ç«¯ID: ${frontendId}, æ•°æ®åº“ID: ${dbId}, ç”¨æˆ·ID: ${userId}`);
                
                const response = await fetch(`${API_BASE}/chat/messages/${dbId}?user_id=${userId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                log(`åˆ é™¤æˆåŠŸ: ${JSON.stringify(result)}`);
                
                // ç«‹å³ä»æœ¬åœ°åˆ—è¡¨ä¸­åˆ é™¤æ¶ˆæ¯
                const deletedIds = result.deleted_messages || [];
                log(`åç«¯åˆ é™¤çš„æ¶ˆæ¯ID: ${JSON.stringify(deletedIds)}`);
                
                const beforeCount = currentMessages.length;
                currentMessages = currentMessages.filter(msg => {
                    const msgDbId = msg.dbId || msg.id;
                    const shouldDelete = deletedIds.includes(parseInt(msgDbId)) || 
                                        deletedIds.includes(String(msgDbId)) ||
                                        deletedIds.includes(msgDbId);
                    
                    if (shouldDelete) {
                        log(`æœ¬åœ°åˆ é™¤æ¶ˆæ¯: ${msg.id} (dbId: ${msgDbId}), è§’è‰²: ${msg.role}`);
                    }
                    return !shouldDelete;
                });
                
                const afterCount = currentMessages.length;
                log(`æœ¬åœ°åˆ é™¤å®Œæˆ: ${beforeCount} -> ${afterCount} (åˆ é™¤äº† ${beforeCount - afterCount} æ¡)`);
                
                // é‡æ–°æ¸²æŸ“
                renderMessages();
                
                // éªŒè¯ï¼šé‡æ–°ä»æœåŠ¡å™¨åŠ è½½
                setTimeout(async () => {
                    log('éªŒè¯åˆ é™¤æ•ˆæœï¼Œé‡æ–°ä»æœåŠ¡å™¨åŠ è½½...');
                    await loadMessages();
                }, 1000);
                
                showStatus(`åˆ é™¤æˆåŠŸï¼Œåˆ é™¤äº† ${beforeCount - afterCount} æ¡æ¶ˆæ¯`);
                
            } catch (error) {
                log(`åˆ é™¤æ¶ˆæ¯å¤±è´¥: ${error.message}`);
                showStatus(`åˆ é™¤å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        function highlightMessage(messageId) {
            // ç§»é™¤æ‰€æœ‰é«˜äº®
            document.querySelectorAll('.message').forEach(el => {
                el.classList.remove('highlight');
            });
            
            // é«˜äº®æŒ‡å®šæ¶ˆæ¯
            const messageEl = document.getElementById(`msg-${messageId}`);
            if (messageEl) {
                messageEl.classList.add('highlight');
                messageEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                log(`é«˜äº®æ¶ˆæ¯: ${messageId}`);
            }
        }
        
        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ¶ˆæ¯å’Œæ—¥å¿—å—ï¼Ÿ')) {
                currentMessages = [];
                renderMessages();
                document.getElementById('log').textContent = '';
                showStatus('å·²æ¸…ç©ºæ‰€æœ‰å†…å®¹');
                log('æ‰‹åŠ¨æ¸…ç©ºæ‰€æœ‰å†…å®¹');
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            log('é¡µé¢åŠ è½½å®Œæˆï¼Œç®€åŒ–åˆ é™¤åŠŸèƒ½æµ‹è¯•å‡†å¤‡å°±ç»ª');
            renderMessages();
        });
    </script>
